		<div class="container">
			
			<div class="row p-3">
				<div class="col">
					<p>Have query? We are here to help you</p>
					<form method="post" action="contact" id="contactform" class="p-5 needs-validation">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputName">Name</label>
								<input type="text" class="form-control" id="inputName" placeholder="Name" name="name" required>
							</div>

							<div class="form-group col-md-6">
								<label for="inputEmail">Email</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
							</div>

						</div>
						<div class="form-group">
							<label for="inputMobile">Mobile</label>
							<input type="number" class="form-control" id="inputMobile" name="mobile" min="0" placeholder="Mobile">
							<small id="passwordHelpBlock" class="form-text text-info">
								Optional</small>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" name="city" id="inputCity" placeholder="City" required>
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">State</label>
								<input type="text" class="form-control" id="inputState" name="state" placeholder="State" required>
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" id="inputZip" name="pincode" placeholder="Pincode" required>
							</div>
						</div>

						<div class="form-group">
							<label for="inputMesssage">Message</label>	
							<textarea class="form-control text-left" id="inputMesssage" rows="4" maxlength="150" name="message" placeholder="Type your Message"></textarea>
						</div>
						<input type="submit" class="btn btn-primary " value="Submit query">
					</form>

				</div>
			</div>
